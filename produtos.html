<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/produtos.css">
    <link rel="stylesheet" href="CSS/footer.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="">

        <nav>
            <ul>
                <li class="header__list-item"><a href="index.html">Home</a></li>
                <li class="header__list-item"><a href="produtos.html">Produtos</a></li>
                <li class="header__list-item"><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="produtos">
            <ul class="produtos__lista">
                <li class="produtos__lista-item">
                    <h2>Cabelo</h2>
                    <img src="img/cabelo.jpg" alt="cabelo">
                    <p class="produtos-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produtos-preço">R$ 25,00</p>
                </li>
                
                <li class="produtos__lista-item">
                    <h2>Barba</h2>
                    <img src="img/barba.jpg" alt="barba">
                    <p class="produtos-descricao">Corte e desenho profissional de barba</p>
                    <p class="produtos-preço">R$ 18,00</p>
                </li>
                
                <li class="produtos__lista-item">
                    <h2>Cabelo + Barba</h2>
                    <img src="img/cabelo+barba.jpg" alt="cabelo + barba">
                    <p class="produtos-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produtos-preço">R$ 35,00</p>
                </li>
            </ul>
        </section>
    </main>
    
    <footer>
        <img src="img/logo-branco.png" alt="logo branca">
        <p class="footer__text">© Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
