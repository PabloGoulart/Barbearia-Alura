<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/contato.css">
    <link rel="stylesheet" href="CSS/footer.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="">

        <nav>
            <ul>
                <li class="header__list-item"><a href="index.html">Home</a></li>
                <li class="header__list-item"><a href="produtos.html">Produtos</a></li>
                <li class="header__list-item"><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <form action="">
                <label for="nomes">Nome e sobrenome:</label>
                <input type="text" name="nomes" class="contato-input" required>
                <label for="email">Email:</label>
                <input type="email" name="email" class="contato-input" required>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" class="contato-input" required>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" class="contato-input" cols="30" rows="10"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="email"><input type="radio" name="contatos" class="input-radio">Email</label>
                    <label for="telefone"><input type="radio" name="contatos" class="input-radio">Telefone</label>
                    <label for="whatsApp"><input type="radio" name="contatos" class="input-radio">WhatsApp</label>
                </fieldset>

                <fieldset class="fieldset-select">
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label for="checkbox" class="label-checkbox"><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="submit">
            </form>
        </section>

        <table>
            <tbody>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="logo branca">
        <p class="footer__text">© Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
